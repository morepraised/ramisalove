<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Card</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* Background Video */
video {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
  object-fit: cover;
  z-index: -2;
}

/* Dark overlay */
.overlay {
  position: fixed;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.3);
  z-index: -1;
}

/* Floating Cute Transparent Hearts */
.heart {
  position: fixed;
  bottom: -20px;
  width: 12px;
  height: 12px;
  background: rgba(255, 255, 255, 0.4);
  transform: rotate(45deg);
  animation: floatUp linear forwards;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 12px;
  height: 12px;
  background: rgba(255, 255, 255, 0.4);
  border-radius: 50%;
}

.heart::before {
  top: -6px;
  left: 0;
}

.heart::after {
  left: -6px;
  top: 0;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) rotate(45deg) scale(1);
    opacity: 0.6;
  }
  100% {
    transform: translateY(-110vh) rotate(45deg) scale(1.3);
    opacity: 0;
  }
}

/* Card */
.card {
  position: relative;
  z-index: 10;
  background: rgba(255,255,255,0.9);
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  width: 350px;
  margin: auto;
  top: 50%;
  transform: translateY(-50%);
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

button {
  padding: 10px 25px;
  border: none;
  border-radius: 20px;
  font-size: 16px;
  cursor: pointer;
  margin: 10px;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ddd;
  position: absolute;
}

textarea {
  width: 100%;
  height: 80px;
  margin-top: 15px;
  border-radius: 10px;
  padding: 10px;
}
</style>
</head>

<body>

<!-- Background Video -->

<script>

// This script waits for the first click anywhere on the page to start the audio
const startAudio = () => {
    const audio = document.getElementById('myAudio');
    audio.play().catch(error => console.log("Playback failed:", error));
    // Remove the listener so it doesn't try to play on every single click
    document.removeEventListener('click', startAudio);
};

document.addEventListener('click', startAudio);

const noBtn = document.getElementById("no");
const card = document.getElementById("card");

/* No button run away */
noBtn.addEventListener("mouseover", () => {
  const maxX = card.offsetWidth - noBtn.offsetWidth;
  const maxY = card.offsetHeight - noBtn.offsetHeight;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
});


/* Floating Hearts */
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");

  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = Math.random() * 4 + 4 + "s";
  heart.style.opacity = Math.random() * 0.5 + 0.2;

  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 8000);
}

setInterval(createHeart, 250);
